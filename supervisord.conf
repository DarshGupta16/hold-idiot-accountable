[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:convex-backend]
command=/app/convex-backend
environment=CONVEX_CLOUD_ORIGIN="http://127.0.0.1:3210",CONVEX_SITE_ORIGIN="http://127.0.0.1:3211",INSTANCE_SECRET="%(ENV_INSTANCE_SECRET)s"
directory=/app/convex_data
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
priority=1

[program:nextjs]
command=node server.js
directory=/app
environment=PORT="3000",HOSTNAME="0.0.0.0"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
priority=10

[program:worker]
command=node worker.js
directory=/app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
priority=10
