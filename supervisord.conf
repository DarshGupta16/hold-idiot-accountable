[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:convex-backend]
command=/bin/bash -c '/app/convex-local-backend --instance-secret "$INSTANCE_SECRET" --instance-name "convex-self-hosted" --port 3210'
environment=INSTANCE_SECRET="%(ENV_INSTANCE_SECRET)s"
directory=/app/convex_data
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
priority=1

[program:nextjs]
command=/bin/bash -c 'source /app/.env.runtime && exec node server.js'
directory=/app
environment=PORT="3000",HOSTNAME="0.0.0.0"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
priority=10

[program:worker]
command=/bin/bash -c 'source /app/.env.runtime && exec node worker.js'
directory=/app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=true
priority=10
